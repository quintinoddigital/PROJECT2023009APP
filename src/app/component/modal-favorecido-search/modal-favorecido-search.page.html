<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar 
      placeholder="Pesquisar Favorecido..." 
      [(ngModel)]="nome" 
      (keyup)="recuperarFavorecido($event)" 
      (keyup.enter)="findAll()"
      animated="true"
      autofocus="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let livro of favorecidoResponseList">

    <ion-item (click)="selecionarFavorecido(livro)">
      {{ livro.nome }}
    </ion-item>

  </ion-list>

</ion-content>
