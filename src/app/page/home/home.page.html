<ion-header class="ion-no-border">

  <ion-toolbar color="primary">

    <ion-button slot="start" fill="clear" color="light">
      <ion-icon name="menu-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>

    <ion-title></ion-title>

    <ion-buttons slot="end">

      <ion-button fill="clear" color="light" (click)="openNotification()">
        <ion-icon name="notifications-outline"></ion-icon>
        <span>
          <ion-label>4</ion-label>
        </span>
      </ion-button>
  
      <ion-button fill="clear" color="light"  (click)="openPerfil()">
          <ion-icon name="person-outline"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content color="primary">

  <div id="section1">

    <div class="card">

      <div class="value">

        <div class="total-balance">
          <ion-label>
            <h3><b>Saldo Total</b></h3>
            <p><b>R$ {{ valorTotalDespesa | number:'1.2' }}</b></p>
          </ion-label>
        </div>

        <div class="buttons-income-expense">
          <ion-buttons>
            <ion-button (click)="openModalIncome()">
              <ion-icon name="trending-up-outline" slot="icon-only" color="success" size="large"></ion-icon>
            </ion-button>
            <ion-button (click)="openModalExpense()">
              <ion-icon name="trending-down-outline" slot="icon-only" color="danger" size="large"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>

      </div>

      <section></section>

      <div class="options">

        <div class="saque_">
          <div class="saque" (click)="openWithdrawMoney()">
            <ion-icon name="arrow-down-outline"></ion-icon>
          </div>
          <span>Sacar</span>
        </div>

        <div class="enviar_">
          <div class="enviar" (click)="openSendMoney()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </div>
          <span>Transferir</span>
        </div>

      </div>

    </div>

  </div>

  <div class="demonstrativo"></div>

  <div class="totalizador1">

    <div class="receita">
      <ion-label>
        <h3>Income</h3>
        <p>R$ 10.000,00</p>
      </ion-label>
    </div>

    <div class="despesa">
      <ion-label>
        <h3>Expenses</h3>
        <p>R$ 10.000,00</p>
      </ion-label>
    </div>

    <!-- <div class="investimento">
      <ion-label>
        <h3>Income</h3>
        <p>R$ 10.000,00</p>
      </ion-label>
    </div>

    <div class="poupanca">
      <ion-label>
        <h3>Income</h3>
        <p>R$ 10.000,00</p>
      </ion-label>
    </div> -->

  </div>

</ion-content>
